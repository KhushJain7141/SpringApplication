spring.application.name=SpringStarter
server.port=8081


spring.datasource.url=jdbc:h2:file:./db/blogdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


spring.h2.console.enabled=true
spring.h2.console.path=/db-console
spring.h2.console.settings.web-allow-others=false

spring.jpa.hibernate.ddl-auto=create-drop

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/
app.default-photo-url=/images/default-profile.png
app.upload-dir=/uploads
password.token.reset.timeout.minutes=600
site.domain=http://localhost:8081/
#Enabling laze loading
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#Application Settings


#Email Settings

spring.config.import=secrect.properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.protocol=smtp

# Logging Setting

logging.pattern.console=%d [%level] %c{1.} [%t] %n%n
logging.file.name=appLog.log
logging.pattern.file=%d [%level] %c{1.} [%t] %n%n
logging.level.org.studyeasy.SpringStarter.Controller=ERROR
logging.level.root=ERROR
