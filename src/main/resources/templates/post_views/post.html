<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="/images/nav-bg.jpg" alt="">
    </div>
 
    <header th:replace="/fragments/header :: header"></header>
   
  </div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Danger</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a  id="delete" th:href="@{'/posts/' + ${post.id} + '/delete'}" class="btn btn-danger btn-lg" role="button" aria-pressed="true" >Save Changes</a>
      </div>
    </div>
  </div>
</div>


  <section class="about_section layout_padding">
      <div class="container  ">
        <div class="post">
         <h3><a  th:text="${post.title}">Title</a></h3>
         <h5 th:text="'Author: ' + ${post.account.firstname} + ' | Created At: ' +${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}
        + ' Updated At: ' +${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></h5>
          <p th:text="${post.body}">Body</p>
          <hr color="grey"/>
          <div  sec:authorize="isAuthenticated()" th:if="${isOwner}">
          <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn btn-secondary btn-lg" role="button" >Edit</a> |
          <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
            Delete
          </button>
          
        </div>
      </div>
    </div>
  </section>
  <footer th:replace="/fragments/footer :: footer"></footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- end about section -->



  

</body>

</html>
