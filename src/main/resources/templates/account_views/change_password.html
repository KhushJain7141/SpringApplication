<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/nav-bg.jpg" alt="Background image">
    </div>

    <header th:replace="fragments/header :: header"></header>
  </div>

  <!-- Login section -->
  <section class="login_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h4>Change Password</h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form th:action="@{/change-password}"  th:object="${account}" method="post">
              
              <div class="form-group">
                <label for="password">Password</label>
                <input type="hidden" name="id" id="id" th:field="*{id}">
                <input id="password" name="password" th:field="*{password}" type="password" class="form-control" placeholder="Enter your password" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password_confirm" name="password_confirm" type="password" class="form-control" placeholder="Confirm your password"  oninput="check(this)"  required/>
              </div>
              <script language="javascript" type='text/javascript'>
                function check(input){
                    if(input.value != document.getElementById('password').value)
                {
                    input.setCustomValidity('Password Must be Matching');
                }
                else{
                    input.setCustomValidity('')
                }
                }
              </script>
              <div>
                <button type="submit" class="btn btn-primary">Update Password</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End login section -->

</body>
<footer th:replace="/fragments/footer :: footer"></footer>

</html>
