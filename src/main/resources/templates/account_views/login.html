<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/nav-bg.jpg" alt="Background image">
    </div>

    <header th:replace="fragments/header :: header"></header>
  </div>

  <!-- Login section -->
  <section class="login_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h4>Login</h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form th:action="@{/login}" method="post">
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" required />
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me" value="remember-me">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember Me
                </label> |
                <a th:href="@{/forgot-password}" class="link-secondary">Forgot Password</a>
              </div>
              <div class="btn_box">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End login section -->

</body>
<footer th:replace="/fragments/footer :: footer"></footer>

</html>
