<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/nav-bg.jpg" alt="Background image">
    </div>

    <header th:replace="fragments/header :: header"></header>
  </div>

  <!-- Login section -->
  <section class="login_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h4>Forgot Password</h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:text="${error}" th:if="${error ne null}" class="alert alert-danger"></p>
            <form th:action="@{/reset-password}" method="post">
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required />
              </div>
              <div class="btn_box">
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </div>
              <hr/>
            </form>
            <div class="form-check">
              <a th:href="@{/login}" class="link-secondary">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End login section -->

</body>
<footer th:replace="/fragments/footer :: footer"></footer>

</html>
